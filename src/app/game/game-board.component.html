<div clsss="row">
	<div class="col-md-4">
		Last Move made: <strong>{{checkerService.timeSinceLastMove | date:'h:mm a z'}}</strong>
	</div>
	<div class="col-md-8">
		Winner: <strong>{{checkerService.winner}}</strong>
	</div>
</div>
<div clsss="row" *ngIf="checkerService.winner">
	<div class="col-md-12">
		Winner: <strong>{{checkerService.customMessage}}</strong>
	</div>
</div>
<div class="board">
  	<div *ngFor="let row of board" >
	    <space *ngFor="let space of row"
	    [space] = "space"
			   [disabled]="disableSpace"
			   [loggedInUserColor]="loggedInUserColor"
		[gameId]="gameId"
		>
	    </space>
	</div>
</div>
<div class="console d-flex flex-md-column flex-row justify-content-center">
	<div class="turn d-flex justify-content-center align-items-center">
		<p class="text-left">Current Player Turn: <strong>{{checkerService.currentTurn}}</strong></p>
		<p class="text-left">Logged In Player color: <strong>{{loggedInUserColor}}</strong></p>
		<p class="text-left">Logged In Player: <strong>{{loggedInUser.userName}}</strong></p>
	</div>

</div>
